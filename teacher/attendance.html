<body>

<header>
		<nav class="navbar navbar-inverse">

	</header>


<center>

<div class="row">

  <div class="content">
    <h3>Attendance of </h3>
    <br>

    <center><p></p></center> 
    
  <form method="post" class="form-horizontal col-md-6 col-md-offset-3" name="Form1">

     <div class="form-group">


                <label>Enter Batch</label>
                <input type="text" name="whichbatch" id="input2" placeholder="Only 2020">
              </div>
               
     <input type="submit" class="btn btn-primary col-md-2 col-md-offset-5" value="Show!" name="batch" onClick="return onButton1();"/>

   

    <div class="content"></div>
    

      <div class="form-group">

        <label >Select Subject</label>
              <select name="whichcourse" id="input1">
              <option  value="algo">Digital Logic Design</option>
         <option  value="algolab">Digital Logic Design Lab</option>
        <option  value="dbms">Enterprise Database Administration</option>
        <option  value="dbmslab">Enterprise Database System Lab</option>
        <option  value="weblab">Web Programming I Lab</option>
        <option  value="os">Operating System</option>
        <option  value="oslab">Operating System Lab</option>
        <option  value="obm">Object Based Modeling</option>
        <option  value="softcomp">Software Computing</option>
              </select>

      </div>

    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">Reg. No.</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Batch</th>
          <th scope="col">Semester</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
   
  <body>
  {{ range . }}
     <tr>
       <td> {{ .Id }} <input type="hidden" name="stat_id[]" value=""> </td> </td>
       <td>{{ .Name }}</td>
       <td>{{ .Dept }}</td>
       <td>{{ .Batch }}</td>
       <td>{{ .Semester }}</td>
       <td>{{ .Email }}</td>
       <td>
         <label>Present</label>
         <input type="radio" name="st_status" value="Present" >
         <label>Absent </label>
         <input type="radio" name="st_status" value="Absent" checked>
       </td>
     </tr>
  {{ end }}
  </body>

     
    </table>

    <center><br>
    <input type="submit" class="btn btn-primary col-md-2 col-md-offset-10" value="Save!" name="att" onClick="return onButton2();"/>
  </center>

</form>
  </div>

</div>

</center>
