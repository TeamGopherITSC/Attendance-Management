<!DOCTYPE html>
<html lang="en">
<head>
	<title>University Attendance Management System</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/main.css">

</style>

</head>
<body>

	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			<div class="navbar-header"><img src="assets/img/logo_fixed.jpg" class="img-fluid" height="50px" width="50px">
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
					<li><a href="students.html"><span class="glyphicon glyphicon-user"></span>Students</a></li>
					<li><a href="teachers.html"><span class="glyphicon glyphicon-briefcase"></span>Faculties</a></li>
					<li><a href="attendance.html"><span class="glyphicon glyphicon-list-alt"></span>Attendance</a></li>
					<li><a href="report.html"><span class="glyphicon glyphicon-book"></span>Report</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">	
					<li><a href="../index.html"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<center>

		<div class="row">
			<div class="content">
				<h3>Student List</h3>
				<br>
				<form method="post" action="">
					<label>Batch (ex. 2020)</label>
					<input type="text" name="sr_batch">
					<input type="submit" name="sr_btn" value="Go!" >
				</form>
				<p></p>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Registration No.</th>
							<th scope="col">Name</th>
							<th scope="col">Department</th>
							<th scope="col">Batch</th>
							<th scope="col">Semester</th>
							<th scope="col">Email</th>
						</tr>
					</thead>
  {{ range . }}
     <tr>
       <td> {{ .Id }}</td>
       <td>{{ .Name }}</td>
       <td>{{ .Dept }}</td>
       <td>{{ .Batch }}</td>
       <td>{{ .Semester }}</td>
       <td>{{ .Email }}</td>
     </tr>
  {{ end }}
  </tbody>

    
      
    </table>

  </div>

</div>

</center>

</body>
</html>
