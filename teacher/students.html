
<!DOCTYPE html>
<html lang="en">
<head>
<title>University Attendance Management System</title>
<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
   
  <link rel="stylesheet" href="styles.css" >
   
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</style>

</head>
<body>

<header>

  <h1>University Attendance Management System</h1>
  <div class="navbar">
    <a href="/teacherindex">Home</a>
    <a href="/students">Students</a>
    <a href="/teacherteachers">Faculties</a>
    <a href="/attendance">Attendance</a>
    <a href="/teacherreport">Report</a>
    <a href="../index.html">Logout</a>


</div>

</header>

<center>

<div class="row">

  <div class="content">
    <h3>Student List</h3>
    <br>
    <form method="post" action="/show">
      <label>Batch (ex. 2020)</label>
      <input type="text" name="sr_batch">
      <input type="submit" name="sr_btn" value="Go!" >
    </form>
    <br>

    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">Registration No.</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Batch</th>
          <th scope="col">Semester</th>
          <th scope="col">Email</th>
        </tr>
      </thead>

  
  <tbody>
  {{ range . }}
     <tr>
       <td> {{ .Id }}</td>
       <td>{{ .Name }}</td>
       <td>{{ .Dept }}</td>
       <td>{{ .Batch }}</td>
       <td>{{ .Semester }}</td>
       <td>{{ .Email }}</td>
     </tr>
  {{ end }}
  </tbody>

    
      
    </table>

  </div>

</div>

</center>

</body>
</html>
